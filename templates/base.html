<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}PDF Accessibility Engine{% endblock %}</title>
  <!-- Bootstrap 5 -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>

<nav class="navbar navbar-dark bg-primary" aria-label="Site navigation">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">
      <i class="bi bi-file-earmark-check-fill me-2" aria-hidden="true"></i>
      PDF Accessibility Engine
    </a>
    <span class="navbar-text text-white-50 small">WCAG 2.1 AA</span>
  </div>
</nav>

<main id="main-content">
  {% block content %}{% endblock %}
</main>

<footer class="footer bg-light border-top py-3 mt-5">
  <div class="container text-center text-muted small">
    PDF Accessibility Engine &mdash; aligned with
    <a href="https://www.w3.org/TR/WCAG21/" target="_blank" rel="noopener">WCAG 2.1 AA</a>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc4s9bIOgUxi8T/jzmBFZwSrEHlvEj30MGXP8t3lB9F"
        crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
{% block scripts %}{% endblock %}
</body>
</html>
